name: Deploy Robo-Thrall Bot

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo in GitHub runner
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Deploy to Oracle VM via SSH
      - name: Deploy to Oracle Always Free VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_KEY }}
          script: |
            set -e  # Fail on any error

            echo "‚öîÔ∏è Starting Robo-Thrall deployment..."

            # Go to bot root
            cd /home/ubuntu/robo-thrall

            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üì¶ Installing dependencies..."
            npm install

            echo "üèóÔ∏è Building TypeScript..."
            npm run build

            # Check .env variables before deploying commands
            if [ -z "$DISCORD_TOKEN" ] || [ -z "$CLIENT_ID" ]; then
              echo "‚ùå Missing DISCORD_TOKEN or CLIENT_ID in .env. Aborting deploy."
              exit 1
            fi

            echo "üìú Deploying slash commands..."
            npm run deploy

            echo "‚ôªÔ∏è Restarting PM2 bot..."
            pm2 restart robo-thrall || pm2 start dist/index.js --name robo-thrall

            echo "‚úÖ Deployment complete!"
