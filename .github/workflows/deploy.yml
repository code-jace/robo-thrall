name: Deploy Robo-Thrall Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo (optional if you just trigger VM script)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. SSH into Oracle VM and trigger the deploy script
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_KEY }}
          script: |
            cd /home/ubuntu/robo-thrall
            chmod +x update-bot.sh
            ./update-bot.sh
